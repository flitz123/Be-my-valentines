<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6262688529196917"
     crossorigin="anonymous">

  <title>Be My Valentine â¤ï¸</title>

  <style>
    :root {
      --primary: #e11d48;
      --secondary: #fb7185;
      --text: #4a044e;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4e6, #fff1f2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .page {
      display: none;
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .page.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    .video-box {
      width: 100%;
      height: 220px;
      background: black;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
      height: 50px;
    }

    button {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .yes {
      background: var(--primary);
      color: white;
    }

    .no {
      background: var(--secondary);
      color: white;
      position: absolute;
      right: 0;
    }

    .back {
      margin-top: 14px;
      cursor: pointer;
      color: var(--primary);
      font-weight: 500;
    }

    .whatsapp {
      margin-top: 16px;
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 500;
    }

    .hint {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ğŸ¶ Background Music (NO autoplay) -->
  <audio id="bgMusic" loop>
    <source src="assets/Mariah Carey - We Belong Together (Official Music Video).mp3" type="audio/mp3">
  </audio>

  <!-- HOME -->
  <div class="page active" id="home">
    <div class="card">
      <div class="video-box">
        <video autoplay muted loop>
          <source src="assets/Home.mp4" type="video/mp4">
        </video>
      </div>

      <h1>Will you be my Valentine? ğŸ’–</h1>

      <div class="buttons">
        <button class="yes" onclick="showPage('yes')">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>

      <div class="hint">ğŸ”Š Tap anywhere for music</div>
    </div>
  </div>

  <!-- NO PAGE -->
  <div class="page" id="no">
    <div class="card">
      <div class="video-box">
        <video autoplay muted loop>
          <source src="assets/No.mp4" type="video/mp4">
        </video>
      </div>
      <h1>Are you serious? ğŸ˜¥ğŸ¥º</h1>
      <div class="back" onclick="showPage('home')">â† Go backğŸ™„</div>
    </div>
  </div>

  <!-- YES PAGE -->
  <div class="page" id="yes">
    <div class="card">
      <div class="video-box">
        <video autoplay muted loop>
          <source src="assets/Yes.mp4" type="video/mp4">
        </video>
      </div>

      <h1>Thank you ğŸ¥°ğŸ˜˜â¤ï¸<br>To many more, My LoveğŸ¤©ğŸ¥³ğŸ˜­ğŸ˜­</h1>

      <a
        class="whatsapp"
        target="_blank"
        href="https://wa.me/?text=I%20just%20said%20YES%20to%20being%20your%20Valentine%20â¤ï¸"
      >
        Share on WhatsApp ğŸ’¬
      </a>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        music.volume = 0.4;
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    function showPage(pageId) {
      startMusic();
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    // Start music on first interaction (mobile-safe)
    document.addEventListener("click", startMusic, { once: true });

    // ğŸƒâ€â™‚ï¸ No button runs away
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const parent = noBtn.parentElement;
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => showPage("no"));
  </script>

</body>
</html>
