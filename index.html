<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6262688529196917"
     crossorigin="anonymous"></script>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <title>Be My Valentine â¤ï¸</title>

  <style>
    :root {
      --primary: #e11d48;
      --secondary: #fb7185;
      --text: #4a044e;
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe4e6, #fff1f2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      padding: 10px;
    }

    .page {
      display: none;
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .page.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
    }

    .video-box {
      width: 100%;
      height: 220px;
      background: black;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }

    .buttons {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 16px;
      height: 50px;
    }

    button {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    .yes {
      background: var(--primary);
      color: white;
    }

    .no {
      background: var(--secondary);
      color: white;
      position: absolute;
      right: 0;
    }

    .back {
      margin-top: 14px;
      cursor: pointer;
      color: var(--primary);
      font-weight: 500;
    }

    .hint {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    /* ğŸ”— SHARE BUTTONS */
    .share-container {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;          /* <-- wrap on smaller screens */
      gap: 12px;
      justify-content: center;
      align-items: center;
    }

    .share-btn {
      padding: 10px 16px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: white;
      font-size: 1rem;
      min-width: 120px;         /* keeps buttons from collapsing */
      transition: transform 0.2s ease;
    }

    .share-btn:hover {
      transform: scale(1.05);
    }

    .whatsapp { background: #25D366; }
    .instagram { background: #E1306C; }
    .snapchat { background: #FFFC00; color: #000; }

    /* Mobile adjustments */
    @media (max-width: 360px) {
      h1 { font-size: 1.2rem; }
      .share-btn { min-width: 100px; padding: 8px 12px; font-size: 0.9rem; }
      .buttons { gap: 10px; height: auto; }
    }
  </style>
</head>

<body>

  <!-- ğŸ¶ Background Music -->
  <audio id="bgMusic" loop>
    <source src="assets/Mariah Carey - We Belong Together (Official Music Video).mp3" type="audio/mp3">
  </audio>

  <!-- HOME -->
  <div class="page active" id="home">
    <div class="card">
      <div class="video-box">
        <video autoplay muted loop>
          <source src="assets/Home.mp4" type="video/mp4">
        </video>
      </div>

      <h1>Will you be my Valentine? ğŸ’–</h1>

      <div class="buttons">
        <button class="yes" onclick="showPage('yes')">Yes</button>
        <button class="no" id="noBtn">No</button>
      </div>

      <div class="hint">ğŸ”Š Tap anywhere for music</div>
    </div>
  </div>

  <!-- NO PAGE -->
  <div class="page" id="no">
    <div class="card">
      <div class="video-box">
        <video autoplay muted loop>
          <source src="assets/No.mp4" type="video/mp4">
        </video>
      </div>
      <h1>Are you serious? ğŸ˜¥ğŸ¥º</h1>
      <div class="back" onclick="showPage('home')">â† Go back ğŸ™„</div>
    </div>
  </div>

  <!-- YES PAGE -->
  <div class="page" id="yes">
    <div class="card">
      <div class="video-box">
        <video autoplay muted loop>
          <source src="assets/Yes.mp4" type="video/mp4">
        </video>
      </div>

      <h1>Thank you ğŸ¥°ğŸ˜˜â¤ï¸<br>To many more. I still can't believe I get to have you as my ValentineğŸ¤©ğŸ¥³ğŸ˜­ğŸ˜­</br></h1>

      <div class="share-container">
        <a
          class="share-btn whatsapp"
          target="_blank"
          href="https://wa.me/?text=I%20just%20said%20YES%20to%20being%20your%20Valentine%20â¤ï¸%20https://be-my-valentines-three.vercel.app/"
        >
          <i class="fas fa-share-alt"></i>
          <i class="fab fa-whatsapp"></i>
        </a>

        <a
          class="share-btn instagram"
          href="https://www.instagram.com/"
          onclick="shareInstagram(event)"
        >
          <i class="fas fa-share-alt"></i>
          <i class="fab fa-instagram"></i>
        </a>

        <a
          class="share-btn snapchat"
          target="_blank"
          href="https://www.snapchat.com/?text=I%20just%20said%20YES%20to%20being%20his%20Valentine%20â¤ï¸%20https://be-my-valentines-three.vercel.app/"
        >
          <i class="fas fa-share-alt"></i>
          <i class="fab fa-snapchat"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    let musicStarted = false;
    const shareUrl = "https://be-my-valentines-three.vercel.app/";

    function startMusic() {
      if (!musicStarted) {
        music.volume = 0.4;
        music.play().catch(() => {});
        musicStarted = true;
      }
    }

    function showPage(pageId) {
      startMusic();
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    document.addEventListener("click", startMusic, { once: true });

    /* ğŸƒ No button dodge + guaranteed click */
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", () => {
      const parent = noBtn.parentElement;
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    noBtn.addEventListener("click", () => showPage("no"));

    /* ğŸ“¸ Instagram auto-copy */
    function shareInstagram(e) {
      e.preventDefault();
      navigator.clipboard.writeText(shareUrl).then(() => {
        window.open("https://www.instagram.com/", "_blank");
      });
    }
  </script>

</body>
</html>
